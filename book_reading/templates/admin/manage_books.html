<!DOCTYPE html>
<html>
<head>
    <title>Manage Books</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        nav {
            background-color: #e67e22;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #d35400;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        /* Buttons */
        .btn {
            background-color: #e67e22;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: #d35400;
        }

        .btn-edit {
            background-color: #3498db;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-view {
            background-color: #2ecc71;
        }

        .btn-view:hover {
            background-color: #27ae60;
        }

        .btn-delete {
            background-color: #e74c3c;
            border: none;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-logout {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-logout:hover {
            background-color: #d32f2f;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Manage Books</h1>
    </header>

    <nav>
        <a href="{% url 'add_book' %}">Add New Book</a>
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'book_logout' %}" class="btn-logout">Logout</a>
            {% else %}
            <a href="{% url 'book_login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Cover</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <img src="{{ book.cover_image.url }}" alt="Cover Image" width="50" height="75">
                </td>
                <td>
                    <a href="{% url 'edit_book' book.pk %}" class="btn btn-edit">Edit</a>
                    <a href="{% url 'book_detail' book.pk %}" class="btn btn-view">View</a>
                    <a href="{% url 'manage_chapters' book.pk %}" class="btn btn-view">Manage Chapters</a>
                    
                    <!-- DELETE BUTTON -->
                    <form method="post" action="{% url 'delete_book' book.pk %}" style="display:inline;" onsubmit="return confirmDelete();">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this book? This action cannot be undone.");
        }
    </script>

</body>
</html>
