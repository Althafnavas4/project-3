<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1; /* Light text for contrast */
            box-sizing: border-box; /* Ensures padding/border is included in width/height calculations */
        }

        .container {
            background-color: #34495e; /* Darker container */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%; /* Make container width 100% of the available space */
            max-width: 700px; /* Ensures the container doesn't stretch too much */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Ensures padding/border is included in width/height */
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #e67e22; /* Orange color for the title */
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 0px;
        }

        /* Input fields */
        input,
        select,
        textarea {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            background-color: #34495e; /* Dark input background */
            color: #ecf0f1; /* Light text */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #e67e22; /* Orange border on focus */
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.3); /* Orange shadow on focus */
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Button Styling */
        button {
            background-color: #e67e22; /* Orange button */
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400; /* Darker orange on hover */
        }

        button:active {
            background-color: #e67e22; /* Back to the main orange color when pressed */
            transform: translateY(2px);
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #e67e22; /* Orange link */
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: color 0.3s;
        }

        a:hover {
            color: #d35400; /* Darker orange on hover */
            text-decoration: underline;
        }

        /* Icon for button (optional) */
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Responsive Styles */
        /* Tablet and Laptop screens (768px to 1200px) */
        @media (min-width: 768px) and (max-width: 1200px) {
            .container {
                width: 80%;
                padding: 40px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            a {
                font-size: 16px;
            }
        }

        /* For smaller screens (max-width: 768px) */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }

            a {
                font-size: 14px;
            }
        }

        /* For mobile screens (max-width: 480px) */
        @media (max-width: 380px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            a {
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                    <path d="M5 10a1 1 0 011 1v3h3a1 1 0 011 1v2a1 1 0 01-1 1h-3v3a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3H4a1 1 0 01-1-1v-2a1 1 0 011-1h3v-3a1 1 0 011-1h2a1 1 0 011 1v3h3a1 1 0 011 1v2a1 1 0 01-1 1h-3v3a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3h-3a1 1 0 01-1-1v-2a1 1 0 011-1h3v-3a1 1 0 011-1h2z"/>
                </svg>
                Add Book
            </button>
        </form>
        <a href="{% url 'manage_books' %}">Back to Book List</a>
    </div>
</body>
</html>
