<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>
        /* General body and text styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Dark background */
            margin: 0;
            padding: 0;
            color: #ecf0f1; /* Light text for contrast */
        }

        /* Container for the content */
        .container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #34495e; /* Darker container */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Page title */
        h1 {
            text-align: center;
            color: #e67e22; /* Orange color for the title */
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form textarea,
        form button {
            font-size: 1rem;
            margin-bottom: 20px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #34495e; /* Dark background for inputs */
            color: #ecf0f1; /* Light text for input fields */
            transition: all 0.3s ease;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #e67e22; /* Orange border on focus */
            background-color: #2c3e50; /* Darker background on focus */
            outline: none;
        }

        form button {
            background-color: #e67e22; /* Orange button */
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: #d35400; /* Darker orange on hover */
            transform: translateY(-2px);
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #e67e22; /* Orange link */
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #d35400; /* Darker orange on hover */
        }

        /* Back Button Styling */
        .back-button {
            background-color: #2c3e50; /* Dark background for back button */
            color: #ecf0f1; /* Light text */
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            width: 100%;
        }

        .back-button:hover {
            background-color: #34495e; /* Slightly lighter dark background on hover */
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            form input,
            form select,
            form textarea,
            form button {
                font-size: 0.9rem;
                padding: 10px;
            }

            .back-button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        <!-- Back Button -->
        <a href="{% url 'manage_books' %}">Back to Book List</a>
    </div>
</body>

</html>
