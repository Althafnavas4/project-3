<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f39c12;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .header {
            background-color: #e67e22;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background-color: #e67e22;
            color: white;
            text-align: center;
            padding: 14px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #d35400;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #bbb;
        }
        .footer a {
            color: #f39c12;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Password Reset Successful</h1>
    </div>

    <div class="message">
        <p>Your password has been reset. You can now <a href="{% url 'book_login' %}" class="btn">log in</a> with your new password.</p>
    </div>

    <div class="footer">
        <p>If you did not request this change, please contact support immediately.</p>
    </div>
</div>

</body>
</html>
