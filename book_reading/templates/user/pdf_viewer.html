<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Reading</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling for Book-like Feel */
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f3e2; /* Soft parchment-like background */
            color: #4a4a4a; /* Dark grey text for easy reading */
            line-height: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styling */
        nav {
            background-color: #b15c52;
            color: white;
            padding: 15px 20px;
            width: 100%;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        h1, h3 {
            text-align: center;
            font-family: 'Georgia', serif;
            margin: 20px 0;
            color: #2c3e50;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            max-width: 800px;
            color: #333;
        }

        #pdf-container {
            width: 74%;
            height: 670px;
            margin: 0px auto;
            overflow: auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* Controls Styling */
        #controls {
            text-align: center;
            margin-top: 20px;
        }

        .zoom-btn, .page-controls button {
            padding: 12px 18px;
            background-color: #b15c52;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 15px;
            transition: background-color 0.3s ease;
        }

        .zoom-btn:hover, .page-controls button:hover {
            background-color: #9c4d3d;
        }

        .page-controls {
            display: inline-block;
            margin-top: 20px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #b15c52;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'book_list' %}">Home</a>
        <a href="/library">Library</a>
        <a href="/about">About</a>
    </nav>

    <!-- Main Content -->
    <h1>{{ book.title }} - Read</h1>
    <h3>by {{ book.author }}</h3>

    <!-- Display Book Description -->
    <p>{{ book.description }}</p>

    <div id="pdf-container"></div>

    <div id="controls">
        <!-- Zoom In/Out Controls -->
        <button class="zoom-btn" onclick="zoomIn()">Zoom In</button>
        <button class="zoom-btn" onclick="zoomOut()">Zoom Out</button>

        <!-- Page Navigation Controls -->
        <div class="page-controls">
            <button onclick="previousPage()">Previous Page</button>
            <button onclick="nextPage()">Next Page</button>
        </div>
    </div>

    <!-- Footer -->
    

    <script>
        var url = "{{ book.file.url }}"; // PDF file URL passed from Django view
        var pdfDoc = null;
        var currentPage = 1;
        var zoomLevel = 1.0;
        var totalPages = 0;

        // Load the PDF document
        function renderPDF() {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                renderPage(currentPage);
            });
        }

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                var viewport = page.getViewport({ scale: zoomLevel });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page to canvas
                page.render({ canvasContext: ctx, viewport: viewport });

                // Clear the current PDF container and add the new page
                var container = document.getElementById('pdf-container');
                container.innerHTML = '';
                container.appendChild(canvas);
            });
        }

        // Zoom in function
        function zoomIn() {
            zoomLevel += 0.1; // Increase zoom level
            renderPage(currentPage);
        }

        // Zoom out function
        function zoomOut() {
            zoomLevel = Math.max(0.1, zoomLevel - 0.1); // Prevent zooming out too much
            renderPage(currentPage);
        }

        // Go to the next page
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        // Go to the previous page
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        }

        // Initialize the PDF viewer when the page is loaded
        window.onload = function() {
            renderPDF();
        };
    </script>
</body>
</html>
