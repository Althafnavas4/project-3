<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Reading</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling for PDF App-like Feel */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #f39c12; /* Orange text for better contrast */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            justify-content: flex-start;
        }

        /* Navbar Styling */
        nav {
            background-color: #333; /* Dark navbar */
            color: #f39c12; /* Orange text in navbar */
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #f39c12; /* Orange text for links */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
            color: #e67e22; /* Lighter orange when hovered */
        }

        /* Main Content Styling */
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin-top: 20px;
            color: #f39c12; /* Orange header */
            font-size: 2rem;
        }

        h3 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #e67e22; /* Light orange for author name */
            font-size: 1.2rem;
        }

        p {
            text-align: center;
            margin: 15px 0;
            font-size: 1rem;
            color: #f39c12; /* Orange text for description */
            max-width: 800px;
        }

        /* PDF Viewer Container */
        #pdf-container {
            display: flex;
            width: 100%;
            max-width: 960px;
            height: 721px;
            margin: 30px auto;
            overflow: hidden;
            background-color: #2c3e50; /* Dark background for the PDF container */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #f39c12; /* Orange border */
        }

        /* PDF page container for side by side */
        .page {
            flex: 1;
            display: inline-block;
        }

        /* Controls Styling */
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .zoom-btn,
        .page-controls button {
            padding: 12px 18px;
            background-color: #f39c12; /* Orange buttons */
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .zoom-btn:hover,
        .page-controls button:hover {
            background-color: #e67e22; /* Lighter orange on hover */
        }

        /* Page Navigation Controls */
        .page-controls {
            display: flex;
            align-items: center;
        }

        .page-controls button {
            padding: 12px;
            font-size: 16px;
        }

        .page-controls .current-page {
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            color: #f39c12; /* Orange current page number */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333; /* Dark footer */
            color: #f39c12; /* Orange footer text */
            width: 100%;
            position: fixed;
            bottom: 0;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            /* Adjust font sizes for small screens */
            h1 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1rem;
            }

            p {
                font-size: 0.9rem;
            }

            /* Adjust the PDF container to be more responsive */
            #pdf-container {
                flex-direction: column;
                height: auto;
                width: 100%;
                margin: 20px 0;
            }

            .zoom-btn,
            .page-controls button {
                padding: 10px 14px;
                font-size: 14px;
            }

            .page-controls {
                width: 100%;
                flex-direction: column;
                align-items: center;
            }

            /* Footer adjustments */
            footer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            /* Further adjustments for mobile screens */
            h1 {
                font-size: 1.2rem;
            }

            h3 {
                font-size: 0.9rem;
            }

            p {
                font-size: 0.8rem;
            }

            /* Reduce padding in controls on very small screens */
            .zoom-btn,
            .page-controls button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'book_list' %}">Home</a>
        <a href="{% url 'favorite_books' %}">Favorite</a>
    </nav>

    <!-- Main Content -->
    <h1>{{ book.title }} - Read</h1>
    <h3>by {{ book.author }}</h3>

    <!-- Display Book Description -->
    <p>{{ book.description }}</p>

    <!-- PDF Viewer Container -->
    <div id="pdf-container"></div>

    <!-- Controls for Zoom and Navigation -->
    <div id="controls">
        <!-- Zoom Controls -->
        <button class="zoom-btn" onclick="zoomIn()">Zoom In</button>
        <button class="zoom-btn" onclick="zoomOut()">Zoom Out</button>

        <!-- Page Navigation Controls -->
        <div class="page-controls">
            <button onclick="previousPage()"><</button>
            <span class="current-page" id="current-page">Page 1</span>
            <button onclick="nextPage()">></button>
        </div>
    </div>

    <!-- Footer -->
    <footer>PDF Viewer - Powered by Django</footer>

    <script>
        var url = "{{ book.file.url }}"; // PDF file URL passed from Django view
        var pdfDoc = null;
        var currentPage = 1;
        var zoomLevel = 1.0;
        var totalPages = 0;

        // Load the PDF document
        function renderPDF() {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                renderPages(currentPage);
            });
        }

        // Render two pages side by side
        function renderPages(pageNum) {
            // Clear the container
            var container = document.getElementById('pdf-container');
            container.innerHTML = '';

            var pageNumbers = [pageNum, pageNum + 1]; // Get two pages
            pageNumbers.forEach(function(num) {
                if (num <= totalPages) {
                    pdfDoc.getPage(num).then(function(page) {
                        var canvas = document.createElement('canvas');
                        var ctx = canvas.getContext('2d');
                        var viewport = page.getViewport({ scale: zoomLevel });

                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Render PDF page to canvas
                        page.render({ canvasContext: ctx, viewport: viewport });

                        // Create a page container and add the canvas
                        var pageContainer = document.createElement('div');
                        pageContainer.classList.add('page');
                        pageContainer.appendChild(canvas);
                        container.appendChild(pageContainer);
                    });
                }
            });

            // Update current page number
            document.getElementById('current-page').textContent = `Page ${pageNum}`;
        }

        // Zoom In function
        function zoomIn() {
            zoomLevel += 0.1; // Increase zoom level
            renderPages(currentPage);
        }

        // Zoom Out function
        function zoomOut() {
            zoomLevel = Math.max(0.1, zoomLevel - 0.1); // Prevent zooming out too much
            renderPages(currentPage);
        }

        // Go to the next page
        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage += 2;
                renderPages(currentPage);
            }
        }

        // Go to the previous page
        function previousPage() {
            if (currentPage > 1) {
                currentPage -= 2;
                renderPages(currentPage);
            }
        }

        // Initialize the PDF viewer when the page is loaded
        window.onload = function () {
            renderPDF();
        };
    </script>
</body>

</html>
