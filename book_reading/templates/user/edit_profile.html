<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .info-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #fafafa;
        }

        .form-group input[type="file"] {
            border: none;
            padding: 8px;
            background-color: #fafafa;
        }

        .edit-profile {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .edit-profile:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        a {
            display: block;
            text-decoration: none;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        .cancel-link {
            display: inline-block;
            font-size: 1rem;
            color: #555;
            text-decoration: none;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }

        .cancel-link:hover {
            background-color: #f4f6f9;
            border-color: #ccc;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Edit Your Profile</h1>

    <!-- Profile Edit Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Display profile editing form fields -->
        <div class="info-card">
            {{ form.as_p }}
        </div>

        <!-- Buttons -->
        <button type="submit" class="edit-profile">Save Changes</button>
    </form>

    <!-- Cancel Link -->
    <a href="{% url 'user_profile' %}" class="cancel-link">Cancel</a>
</div>

</body>
</html>
