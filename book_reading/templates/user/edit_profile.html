<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #111; /* Dark background */
            color: #ff6600;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #222;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
        }

        h1 {
            color: #ff6600;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            color: #ff6600;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ff6600;
            font-size: 1rem;
            background-color: #333;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #ff4500;
            box-shadow: 0 0 8px rgba(255, 102, 0, 0.5);
            outline: none;
        }

        .form-group input[type="file"] {
            border: none;
            background: none;
            padding: 5px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .button {
            background: #ff6600;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 48%;
        }

        .button:hover {
            background: #e65c00;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Your Profile</h1>

    <!-- Profile Edit Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <!-- Buttons Container -->
        <div class="button-container">
            <button type="submit" class="button">Save Changes</button>
            <a href="{% url 'user_profile' %}" class="button" style="text-align: center; line-height: 2.5;">Back</a>
        </div>
    </form>
</div>

</body>
</html>
