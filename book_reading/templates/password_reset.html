<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
        }
        .form-container {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        .form-container label {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            display: block;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-container button {
            background-color: #ff6600;
            color: white;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #e65c00;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #bbb;
        }
        .footer a {
            color: #ff6600;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Forgot Your Password?</h1>
    </div>

    <div class="message">
        <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
    </div>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_email">Email Address</label>
                {{ form.email }}
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>

    <div class="footer">
        <p><a href="{% url 'book_login' %}">Back to Login</a></p>
    </div>
</div>

</body>
</html>
